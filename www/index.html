<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Werewolves 2</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/angular-cookie/angular-cookie.js"></script>
    <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script>

    <script src="js/app.js"></script>
    <script src="js/configuration.js"></script>
    <script src="js/controllers/UserController.js"></script>
  </head>
    <body ng-app="werewolvesTwo" ng-controller="UserController as userCtrl">
      <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">werewolvesTwo</h1>
        <a id='sign-up-btn' class='button button-positive button-large' ng-href="#sign_up">Sign up</a>
        <a class='button button-positive button-large' ng-href="#sign_in">Sign in</a>
        <a class='button button-assertive button-large' ng-click='signOut()'>Sign out</a>
      </ion-header-bar>
        <ion-content>
        <section ui-view></section>
      </ion-content>
    </ion-pane>
  </body>
</html>
