<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/AppCtrl.js"></script>
    <script src="js/AuthController.js"></script>
    <script src="lib/angular/angular.js"></script>

    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-cookie/angular-cookie.js"></script>
    <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <base href="/">
  </head>
  <body ng-app="starter">

    <ion-pane>
    <ion-header-bar class="bar-stable">
         <h1 class="title">Werewolves</h1>
         <a id='sign-up-btn' class='button button-positive button-large' ng-href="templates/user/sign-up.html">Sign up</a>
         <a class='button button-positive button-large' ng-href="templates/user/login.html">Sign in</a>
         <a class='button button-assertive button-large' ng-click='signOut()'>Sign out</a>
       </ion-header-bar>

    <ui-view></ui-view>


    </ion-pane>
  </body>
</html>
