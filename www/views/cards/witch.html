<ion-view view-title="Witch">
  <ion-content>
    <h3>The Witch</h3>
      <p>
        Called every night, the witch is able to brew a healing potion to
        resurrect the dead and a killing potion to eliminate a player. She can
        use each potion only once per game and can choose to use the healing
        potion to heal herself if the was devoured by the werewolves. 
      </p>
  </ion-content>
</ion-view>
