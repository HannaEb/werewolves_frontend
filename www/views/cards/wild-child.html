<ion-view view-title="Wild-child">
  <ion-content>
    <h3>The Wild-Child</h3>
      <p>
        Called on the first night the wild-child hooses someone to idolise.
        They continue as a villager unless their idol is killed, which is when
        they turn into a werwolf and continue to play as a werewolf. They may
        vote against their idol in village votes. 
     </p>
  </ion-content>
</ion-view>
