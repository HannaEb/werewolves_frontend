
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close  href="#/app/sign_up">
          <i class="icon ion-home"></i>
          Register
        </ion-item>
        <ion-item menu-close  href="#/app/sign_in">
          <i class="ion-log-in"></i>
          Login
        </ion-item>
        <ion-item menu-close  href="#/app/home">
          <i class="icon ion-home"></i>
          Home
        </ion-item>
        <ion-item menu-close  href="#/app/account">
          <i class="ion-person"></i>
          Account
        </ion-item>
        <ion-item menu-close  href="#/app/rules">
          <i class="icon ion-star"></i>
          Rules
        </ion-item>
        <ion-item menu-close  href="#/werewolves">
          <i class="icon ion-ios-game-controller-b"></i>
          Play
        </ion-item>
        <ion-item menu-close  ng-click="signOut()">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
