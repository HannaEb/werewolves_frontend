<ion-view view-title="Werewolves">
  <ion-content>
    Game modes

    <div ng-controller="WerewolvesController">
      <form name="myForm" ng-repeat="mode in gameModes">
        <label>
          <input type="radio" ng-model="game.mode" ng-value="{{mode.index}}">
          {{mode.name}}
        </label><br/>
       </form>
       <tt> mode = {{gameModes[game.mode].desc}}</tt><br/>

<a class='button button-block button-large' ng-click="submitMode(game.mode)" ng-href="#players">Start Game</a>
      {{curMode}}
    </div>
  </ion-content>
</ion-view>
