
<ion-view  view-title="Your Account"  >
  <ion-header-bar class="bar-stable">
    <h1 class="title">Your Profile</h1>
  </ion-header-bar>
  <ion-content ng-show="user.signedIn == true">
    <div class="list card">
      <ion-item class="profile-item">

          <div class="profile-picture big-profile-picture" ng-show="user.signedIn == true">
            <img src="{{user.image}}">
          </div>

          <h2 class="profile-name dark" ng-show="user.signedIn == true">{{user.nickname}}</h2>

          <article class="w3-container">
            Bio:
            <div class="profile-bio">{{user.bio}}</div>
          </article>
        </ion-item>
        
      </div>
    </ion-content>
</ion-view>
