
<ion-view  view-title="Your Account"  >
  <!-- <ion-pane ng-controller="AccountCtrl"> -->
    <ion-header-bar class="bar-stable">
      <h1 class="title">Your Profile</h1>
    </ion-header-bar>
    <ion-content ng-show="user.signedIn == true">
      <div class="list card">
        <ion-item class="profile-item">

          <div class="profile-picture big-profile-picture" ng-show="user.signedIn == true">
            <img src="{{user.image}}">
          </div>
          <h2 class="profile-name dark" ng-show="user.signedIn == true">{{user.email}}</h2>
          <div class="profile-info">{{user.bio}}</div>
        </ion-item>
          <a class='button button-block button-large' ng-href="#app/werewolves" ng-show="user.signedIn == true">Play</a>
          <button class="button button-block button-large" ng-click='signOut()'ng-show="user.signedIn == true">
            Log out
          </button>

        </ion-item>
      </div>
    </ion-content>
</ion-view>
