<form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">

  <label class="item item-input">
    <input id='email' type="email" name="email" ng-model="loginForm.email" required="required" placeholder="email"/>
  </label>

  <label class="item item-input">
    <input id='password' type="password" name="password" ng-model="loginForm.password" required="required" placeholder="password"/>
  </label>

  <button type="submit" class="button button-block button-stable">Signin</button>
</form>
