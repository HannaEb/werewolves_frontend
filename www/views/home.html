<ion-view view-title="Werewolves">
  <ion-content>

    <h1>Welcome to WEREWOLVES {{ user.nickname }}- the best selling game!</h1>

    <img src="./img/werewolves.png" alt="" />

    <a class='button button-block button-large' ng-href="#app/werewolves" ng-show="user.signedIn == true">PLAY!</a>
    <a class='button button-block button-large' ng-click='signOut()' ng-show="user.signedIn == true" >Sign out</a>
    <a class='button button-block button-large' ng-href="#sign_up" ng-hide="user.signedIn == true"  >Sign up</a>
    <a class='button button-block button-large' ng-href="#sign_in" ng-hide="user.signedIn == true">Sign in</a>

  </ion-content>
</ion-view>
